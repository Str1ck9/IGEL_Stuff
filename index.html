
<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js">
<!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>WallboardFX - by UnifiedFX Ltd.</title>
    <link href="/WallboardFX/css/ufx.css" media="all" rel="stylesheet" type="text/css" />
    <!--[if lt IE 9]>
        <script src="js/libs/html5shiv/html5shiv.js"> </script>
    <![endif]-->
    <script type="text/javascript" src="/WallboardFX/js/libs/jquery/jquery.min.js"> </script>
    <script type="text/javascript" src="/WallboardFX/js/libs/jquery/jquery.cookie.js"> </script>
    <script type="text/javascript" src="/WallboardFX/js/libs/jquery/jquery.blockui.js"> </script>
    <script type="text/javascript" src="/WallboardFX/js/libs/bootstrap/bootstrap.min.js"> </script>
    <script type="text/javascript" src="/WallboardFX/js/libs/modenizr/modenizr.js"> </script>
    <script type="text/javascript" src="/WallboardFX/js/libs/requirejs/require.js" data-main="/WallboardFX/js/main.min" data-root="/WallboardFX/"> </script>
</head>
<body>
    <div id="status-panel">
        <div class="service-status-message-overlay"></div>
        <div class="service-status-message-container">
            <article class="dashpanel" style="display: block;">
                <div class="inner">
                    <section>
                        <img src="/WallboardFX/Images/WallboardFX.png" width="380" height="64" />
                        <div class="service-status-message">
                            <h4 id="status-message">Loading</h4>
                            <div class="progress progress-striped active" id="status-progress">
                                <div class="progress-bar" style="width: 100%"></div>
                            </div>
                        </div>
                    </section>
                </div>
            </article>
        </div>
    </div>
    <div data-role="page" id="wallboardPage">
        <div data-role="panel" id="leftpanel" data-display="overlay" data-theme="a" data-swipe-close="false"></div>
        <div data-role="content">
            <div class="wallboard-header" id="wallboard-header"></div>
            <div class="dashboard visible" id="content"></div>
            <div class="dashboard visible" id="ticker"></div>
        </div>
    </div>
    <div id="wfxExtension" style="position:absolute;z-index:1000"></div>
    <script>
        var resourceSuffix = '';
        appStarter = function() {
            require(['ufx.wallboardfx' + resourceSuffix],
                function(WallboardFXApp) {
                    window.WallboardFX = new WallboardFXApp();
                });
        };
    </script>
</body>
</html>
